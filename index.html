<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="card-info">
            <img src="./image/idcard.jpeg" alt="profile card">
    
            <h1>Fayinminnu Ibijolaade <span>24</span></h1>
            <p>Lagos</p>
        </div>
        
        <div class="profile-stats">

                <p>Followers</p>
            </div>
            <div class="stat">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>  
</body>
</html>
